<div class="container">
  <div class="row">
    <ng-container class="container">
      <div class="card col-md-3">
        <img src="{{product.thumbnail}}" alt="">
        <td><button routerLink="/products" class="btn btn-warning">Voltar</button></td>
      </div>
      <div class="card col-md-3">
        <h5 class="itemdata"><strong>Title: </strong>{{product.title}}</h5>
        <p class="itemdata"><strong>Description: </strong>{{product.description}}</p>
        <p><strong>Price:</strong> R${{product.price}}</p>
        <p><strong>Discount Percentage:</strong> {{product.discountPercentage}}</p>
        <p><strong>Rating:</strong> {{product.rating}}</p>
        <p><strong>Stock:</strong> {{product.stock}}</p>
        <p><strong>Brand:</strong> {{product.brand}}</p>
        <p><strong>Category:</strong> {{product.category}}</p>
      </div>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.no</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Value</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products, let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img src="{{item.thumbnail}}" style="width: 120px;" alt=""></td>
              <td style="width: 20%;">{{item.description}}</td>
              <td style="width: 15%;">{{item.price}}</td>
              <td style="width: 10%;">{{item.quantity}}</td>
              <td style="width: 15%;">{{item.total}}</td>
              <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="removeAllProduct()" class="btn btn-danger">Esvaziar carrinho</button></td>
              <td><button routerLink="/products" class="btn btn-warning">Comprar Mais</button></td>
              <td><button class="btn btn-success">Finalizar Compra</button></td>
              <td><strong>Total: R${{allProducts}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">Meu carrinho</h4>
    </div>
    <div class="center">
      <img src="../../../assets/shoptime.jpg" alt="">
      <h5>O seu carrinho est√° vazio!</h5>
      <h6>Adicionar produtos a ele agora</h6>
      <button routerLink="/products" class="btnshop">Comprar Agora</button>
    </div>
  </div>
</ng-container>
